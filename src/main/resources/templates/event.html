<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/api/css/styles.css">
    <!-- Дополнительные стили или скрипты могут быть добавлены здесь -->
</head>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="traveller-container">
        <div th:replace="~{fragments/traveller :: traveller}"></div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card" style="border: 1px solid #87ceeb; border-radius: 8px; padding: 15px; margin-bottom: 20px; background-color: #ffffff;">
                <img th:src="${selectedEvent.imageUrl}" class="card-img-top img-fluid" alt="Event Image" style="height: 400px; object-fit: cover;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="card-title" th:text="${selectedEvent.name}" style="color: #1d5a7c;"></h2>
                        </div>
                        <div class="col-md-6 text-right">
                            <p class="card-text" th:text="${selectedEvent.date}" style="color: #555555;"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="card-text-left">Количество билетов: <span th:text="${selectedEvent.tickets}"></span></p>
                    </div>

                    <p class="card-text" th:text="${selectedEvent.description}" style="color: #333333;"></p>
                    <!-- Добавьте дополнительные поля мероприятия, если необходимо -->
                    <div class="row mt-3">
                        <div class="col-md-6 text-left">
                            <button class="btn btn-success btn-block">Купить билет</button>
                        </div>
                        <div class="col-md-6">
                            <p class="card-left" style="margin-top: 6px;">
                                <span style="font-weight: bold; color: #006400;">Осталось мест: <span th:text="${selectedEvent.tickets - selectedEvent.purchasedTickets}"></span></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
